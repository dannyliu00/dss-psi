<div class="container-full">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Dealer</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-3 text-right bold-header">Dealer Name</div>
                <div class="col-sm-3 text-left">{{dealer.name}}</div>
                <div class="col-sm-3 text-right bold-header">City/State/Zip</div>
                <div class="col-sm-3 text-left">{{dealer.city}}, {{dealer.state}} {{dealer.zip}}</div>
            </div>
            <div class="row">
                <div class="col-sm-3 text-right bold-header">Dealer Number</div>
                <div class="col-sm-3 text-left">{{dealer.dealerId}}</div>
                <div class="col-sm-3 text-right bold-header">DSM</div>
                <div class="col-sm-3 text-left">{{dealer.dsmName}}</div>
            </div>
        </div>
    </div>
</div>
