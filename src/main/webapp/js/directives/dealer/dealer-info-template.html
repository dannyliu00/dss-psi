<div class="container-full">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Dealer</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-3 text-right table-col-hdr">Dealer Name</div>
                <div class="col-sm-3 text-left">{{dealer.name}}</div>
                <div class="col-sm-3 text-right table-col-hdr">City/State/Zip</div>
                <div class="col-sm-3 text-left">{{dealer.city}}, {{dealer.state}} {{dealer.zip}}</div>
            </div>
            <div class="row">
                <div class="col-sm-3 text-right table-col-hdr">Dealer Number</div>
                <div class="col-sm-3 text-left">{{dealer.dealerId}}</div>
                <div class="col-sm-3 text-right table-col-hdr">DSM</div>
                <div class="col-sm-3 text-left">{{dealer.dsm}}</div>
            </div>
        </div>
    </div>
</div>
