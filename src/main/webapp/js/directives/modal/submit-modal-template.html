<div class="modal-header">
    <h3 class="modal-title">Submit Profile</h3>
</div>
<div class="modal-body">
    Are you sure you want to submit this profile?
</div>
<div class="modal-footer">
    <button class="btn btn-group btn-default btn-sm" ng-click="submit()">Submit</button>
    <button class="btn btn-group btn-default btn-sm" ng-click="cancel()">Cancel</button>
</div>
