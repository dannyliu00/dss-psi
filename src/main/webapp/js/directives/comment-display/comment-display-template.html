<div class="col-sm-6">
	<div class="panel panel-primary">	
        <div class="panel-body">
        	<div class="col-sm-12" align="left">
        		<div class="col-sm-3 text-right"><strong>Status</strong></div>
        		<div class="col-sm-9 text-left">{{profile.status}}</div>
        	</div>
			<div class="col-sm-12" align="left" ng-show="viewDealerComments && showComments.dealer">
				<div class="col-sm-3 text-right"><strong>Dealer Comments</strong></div>
				<div class="col-sm-9 text-left">{{viewDealerComments}}</div>
			</div>
			<div class="col-sm-12" align="left" ng-show="viewDsmComments && showComments.dsm">
				<div class="col-sm-3 text-right"><strong>DSM/DRM Comments</strong></div>
				<div class="col-sm-9 text-left">{{viewDsmComments}}</div>
			</div>
			<div class="col-sm-12" align="left" ng-show="viewRsmComments && showComments.rsm" >
				<div class="col-sm-3 text-right"><strong>RSM/RRM Comments</strong></div>
				<div class="col-sm-9 text-left">{{viewRsmComments}}</div>
			</div>
		</div>
	</div>
</div>
