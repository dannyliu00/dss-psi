<div class="col-sm-6 comment-margin">
    <div class="panel panel-primary">
        <div class="panel-body">
            <div class="col-sm-12" align="left">
                <div class="col-sm-4 text-right" translate><strong>Status</strong></div>
                <div class="col-sm-8 text-left">{{profile.status}}</div>
            </div>
            <div class="col-sm-12" align="left" ng-show="viewDealerComments && showComments.dealer">
                <div class="col-sm-4 text-right"><strong translate>Dealer Comments</strong></div>
                <div class="col-sm-8 text-left">{{viewDealerComments}}</div>
            </div>
            <div class="col-sm-12" align="left" ng-show="viewDsmComments && showComments.dsm">
                <div class="col-sm-4 text-right"><strong translate>DSM/DRM Comments</strong></div>
                <div class="col-sm-8 text-left">{{viewDsmComments}}</div>
            </div>
            <div class="col-sm-12" align="left" ng-show="viewRsmComments && showComments.rsm">
                <div class="col-sm-4 text-right"><strong translate>RSM/RRM Comments</strong></div>
                <div class="col-sm-8 text-left">{{viewRsmComments}}</div>
            </div>
        </div>
    </div>
</div>
