<dsm-button profile="profile"></dsm-button>
<div class="container-full">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Profile Details</h3>
        </div>
        <div class="panel-body">
            <div class="col-sm-12">
                <table datatable dt-options="{bPaginate: false, bInfo: false}" id="activeObjectsTable"
                       class="table table-condensed table-bordered table-striped table-default table-available-items dataTable"
                       aria-describedby="activeObjectsTable_info">
                    <thead>
                    <tr role="row">
                        <th class="col-sm-2" role="columnheader" tabindex="0" aria-controls="activeObjectsTable" >
                            Order Segment
                        </th>
                        <th ng-repeat="period in profile.periods" class="text-center" role="columnheader" tabindex="0" aria-controls="activeObjectsTable" >
                            {{period.name}}<br/>Min - Target - Max<br/>Qty - Approve Qty
                        </th>
                    </tr>
                    </thead>
                    <tbody role="alert" aria-live="polite" aria-relevant="all">
                    <tr ng-repeat="key in distinctOS" class="odd">
                        <td class="col-sm-2">{{key}}</td>
                        <td ng-repeat="os in orderSegments | filter:{name: key}:true" class="text-center"><span>{{os.recMinimum}} - {{os.recommended}} - {{os.recMaximum}}<br/>
                        	<input tabindex="0"
                            	ng-model="os.actual"
                                class="text-center numberInput"
                                min="0"
                                max="999"
                                numbers-only
                                ng-disabled="os.actual != null" ></span>&nbsp;&nbsp;&nbsp;&nbsp;
                        	<span ng-switch on="isEditable()">
		                       	<input ng-switch-when="false"
		                          	tabindex="0"		
		                           	ng-class="{noncompliant: os.dsmQty < os.recMinimum || os.dsmQty > os.recMaximum}"
                                    ng-model="os.dsmQty"
		                            class="compliant numberInput text-center"
		                            min="0"
		                            max="999"
		                            numbers-only
		                            readonly
		                            ng-disabled="os.dsmQty >= os.recMinimum || os.dsmQty <= os.recMaximum">
	                         	<input ng-switch-when="true"
		                            tabindex="0"		
		                            ng-class="{noncompliant: os.dsmQty < os.recMinimum || os.dsmQty > os.recMaximum}"
                                    ng-model="os.dsmQty"
		                            class="ui-spinner-input compliant numberInput text-center"
		                            min="0"
		                            max="999"
		                            numbers-only
		                            spinner-input>
	                     	</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-12">
                <table datatable dt-options="{bPaginate: false,bInfo: false,bSort: false,bFilter: false}" id="summaryTable"
                       class="table table-condensed table-bordered table-default table-available-items dataTable"
                       aria-describedby="activeObjectsTable_info">
                    <thead>
	                    <tr role="row" >
	                    	<th class="table-hidden-col"></th>
	                       	<th ng-repeat="period in profile.periods" class="table-hidden-col"></th>
	                    </tr>
                    </thead>
                    <tbody role="alert" aria-live="polite" aria-relevant="all">
                    	<tr>
	                    	<td class="col-sm-2 match-header">Profile Totals
	                        </td>
		                    <td ng-repeat="period in profile.periods" class="text-center totals-color">
		                    	<span class="text-center"><strong>{{period.recMinimum}} - {{period.recommended}} - {{period.recMaximum}}</strong></span><br/>
		                        <span ng-class="{noncomplianttotal: getPeriodTotal(period.code) < period.recMinimum || getPeriodTotal(period.code) > period.recMaximum}" class="compliant text-center" ><strong>{{getPeriodTotal(period.code)}}</strong></span>
		                    </td>
	                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<comment-display role = "role" profile = "profile"></comment-display>
<dsm-button profile="profile"></dsm-button>
