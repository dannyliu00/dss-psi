<div class="container-full">
    <header class="ctr-app-header">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-4">
                <div class="ctr-app-header-logo">
                    <img class="img-responsive" src="http://dealerdev.polarisind.com/images/polaris_header_logo.png">
                    <img src="http://dealerdev.polarisind.com/images/blank.gif">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-4 col-md-push-4">
                <div class="ctr-app-header-addtl-nav clearfix">
                    <ul class="nav nav-pills navbar-right">
                        <li><a href="{{attributes.AskPolaris}}?DealerID={{dealerId}}&DealerName={{dealerName}}" target="_blank"><span class="glyphicon glyphicon-question-sign"></span> Ask Polaris</a></li>

                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <span class="glyphicon glyphicon glyphicon-user"></span> System  Administrator<span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="{{attributes.DexRoot}}support/logoff.asp"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Add the extra clearfix for only the required viewport -->
            <div class="clearfix visible-xs visible-sm"></div>

            <div class="col-xs-12 col-sm-12 col-md-4 col-md-pull-4">
                <div class="ctr-app-header-info text-center">{{appTitle}}</div>
            </div>
        </div>
    </header><!--/.ctr-app-header -->
</div>
